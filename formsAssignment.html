<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
</head>
<body>
    <h2 style="text-align: center;">CREATE A FREE ACCOUNT</h2>
    <form >
        <!--Details of Account (email and password)-->
        <div style="color: rgb(2, 90, 2);"><i><strong>Account Details</strong></i></div> 
        <hr style="color: rgb(28, 230, 28);">
        <div style="text-align: center;">
         <label for="email">Email<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="email" id="email" name="email" required><br><br>
         <label for="repeatemail">Repeat email<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="email" id="repeatemail" name="repeatemail" required><br><br>
         <label for="password">Password <sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="password" id="password" name="password"><br><br>
            <label for="repeatpassword">Repeat Password <sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="password" id="repeatpassword" name="repeatpassword">
        </div><br><br>
        <!--Personal Details Of Users-->
        <div style="color: rgb(2, 90, 2);"><i><strong>Personal Details</strong></i></div> 
        <hr style="color: rgb(28, 230, 28);">
        <div style="text-align: center;">                     
         <label for="fullname">FullName<sup style="color: rgb(2, 90, 2);">*</sup></label>                                  
            <input type="text" id="fullname" name="fullname" required><br><br>
         <label for="gender">Gender<sup style="color: rgb(2, 90, 2);">*</sup></label>
         <label> 
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="nonBinary">Non Binary
         </label><br><br>
         <label for="birthday">Birthdate<sup style="color: rgb(2, 90, 2);">*</sup></label>
         <input type="date" id="birthday" name="birthday"><br><br>
         <label for="phonenumber">Phone No<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="tel" id="phonenumber" name="phonenumber" minlength="14" maxlength="14" placeholder="+234-xxxx-xxx-xxx" required><br><br>
         <label for="street">Street Name<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="text" id="street" name="street"required><br><br>
         <label for="city">City<sup>*</sup style="color: rgb(2, 90, 2);"></label>
            <input type="text" id="city" name="city"><br><br>
         <label for="country">Country<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <select id="country" name="country">
            <option value="">--Select Country--</option>
            <option value="usa">United States of America</option>
            <option value="ng">Nigeria</option>
            <option value="cmb">Cambodia</option>
            <option value="can">Canada</option>
            <option value="aus">Australia</option>
            <option value="dnk">Denmark</option>
            </select><br><br>
         <label for="nationality">Nationality<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="text" id="nationality" name="nationality"><br><br>
         <label for="children">Children<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="checkbox" id="children" name="children"><br><br>
         <label for="website">Website<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="text" id="website" name="website"><br><br>
         <label for="files">Upload Profile Picture<sup style="color: rgb(2, 90, 2);">*</sup></label><br><br>
            <input type="file" id="files" name="files" ><br><br>
         <label for="color">Select favourite color<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <input type="color" id="color" name="color"><br><br>
         <label for="comment">Comment Here<sup style="color: rgb(2, 90, 2);">*</sup></label>
            <textarea name="comment" id="comment" rows="5" cols="20" ></textarea><br><br>
        </div>
        <!--Terms and Mailing Information-->
        <div style="color: rgb(2, 90, 2);"><i><strong>Terms and Mailing</strong></i></div>
        <hr style="color: rgb(28, 230, 28);">
            <input type="checkbox" id="policy" name="policy">
         <label for="policy">I accept the <u style="color: rgb(2, 90, 2);">Privacy Policy for the Newsletter</u></label><br><br>
            <input type="checkbox" id="offers" name="offers">
         <label for="offers">I want to receive personalized offers by your site</label><br><br>
        <button style="background-color: rgb(50, 118, 50);" type="submit">Click to Submit</button>
    </form>
</body>
</html>
